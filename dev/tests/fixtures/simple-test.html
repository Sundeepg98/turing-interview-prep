<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Functionality</title>
</head>
<body>
    <h1>Testing Interview Guide</h1>
    <iframe src="dist/index.html" width="100%" height="800" frameborder="0"></iframe>
    
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const iframe = document.querySelector('iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Run tests
                const tests = {
                    questionsRendered: iframeDoc.querySelectorAll('.question-card').length,
                    codeBlocksFound: iframeDoc.querySelectorAll('pre code').length,
                    copyButtonsFound: iframeDoc.querySelectorAll('.copy-code').length,
                    navigationItems: iframeDoc.querySelectorAll('#sidebarNav .nav-link').length,
                    starStoriesFound: iframeDoc.querySelectorAll('.star-story').length,
                    contentVisible: iframeDoc.getElementById('contentContainer').innerHTML.trim().length > 0
                };
                
                console.log('Test Results:', tests);
                
                // Display results
                const results = document.createElement('div');
                results.style.cssText = 'position: fixed; top: 10px; right: 10px; background: white; padding: 20px; border: 2px solid #333; z-index: 9999;';
                results.innerHTML = `
                    <h3>Test Results</h3>
                    <ul>
                        <li>Questions: ${tests.questionsRendered}/18</li>
                        <li>Code blocks: ${tests.codeBlocksFound}</li>
                        <li>Copy buttons: ${tests.copyButtonsFound}</li>
                        <li>Navigation items: ${tests.navigationItems}</li>
                        <li>STAR stories: ${tests.starStoriesFound}</li>
                        <li>Content visible: ${tests.contentVisible}</li>
                    </ul>
                    <p><strong>Success: ${tests.questionsRendered === 18 ? '✅' : '❌'}</strong></p>
                `;
                document.body.appendChild(results);
            }, 3000);
        });
    </script>
</body>
</html>
