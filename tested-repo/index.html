<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comprehensive interview preparation guide">
    <meta name="theme-color" content="#ffffff">
    
    <title>Interview Prep Guide</title>
    
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-primary: #007bff;
            --color-secondary: #6c757d;
            --color-success: #28a745;
            --color-danger: #dc3545;
            --color-warning: #ffc107;
            --color-info: #17a2b8;
            --color-light: #f8f9fa;
            --color-dark: #343a40;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2b2b2b;
            --text-primary: #ffffff;
            --text-secondary: #adb5bd;
            --border-color: #495057;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.5rem;
            color: var(--text-secondary);
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
        }

        .error h2 {
            color: var(--color-danger);
            margin-bottom: 1rem;
        }

        .error button {
            padding: 0.5rem 1rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* App container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .app-header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .app-header nav {
            display: flex;
            gap: 1rem;
            flex: 1;
        }

        .app-header nav button {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .app-header nav button:hover {
            background: var(--bg-primary);
            border-color: var(--border-color);
        }

        .app-header nav button.active {
            background: var(--color-primary);
            color: white;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Main content */
        .app-main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        /* Questions list */
        .questions-list {
            display: grid;
            gap: 1rem;
        }

        .question-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .question-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .question-item h3 {
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .question-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.875rem;
        }

        .question-category {
            background: var(--color-info);
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }

        .question-difficulty {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            color: white;
        }

        .difficulty-easy { background: var(--color-success); }
        .difficulty-medium { background: var(--color-warning); }
        .difficulty-hard { background: var(--color-danger); }

        .completed {
            color: var(--color-success);
            font-weight: bold;
        }

        /* Search */
        .search-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .clear-search {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .search-result-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .search-result-item h4 {
            margin-bottom: 0.5rem;
        }

        mark {
            background: var(--color-warning);
            color: var(--text-primary);
            padding: 0.1rem;
        }

        /* Progress */
        .progress-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-bar {
            height: 30px;
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            margin: 2rem 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--color-success);
            transition: width 0.3s;
        }

        .progress-percentage {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--color-primary);
        }

        .reset-progress {
            background: var(--color-danger);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Modal */
        .question-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
        }

        .question-detail {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .question-title {
            margin-bottom: 1.5rem;
            padding-right: 2rem;
        }

        .question-content {
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .question-content pre {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .question-content code {
            background: var(--bg-secondary);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .question-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .complete-button {
            padding: 0.75rem 1.5rem;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .complete-button.completed {
            background: var(--color-success);
        }

        .bookmark-button {
            padding: 0.75rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .bookmark-button.bookmarked {
            color: var(--color-warning);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-header {
                flex-wrap: wrap;
            }

            .app-header nav {
                order: 3;
                width: 100%;
                margin-top: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="loading">Loading...</div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
